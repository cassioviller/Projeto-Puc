<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delícias Italianas - Cozinha Autêntica Italiana</title>
    <!-- for icons  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- for swiper slider  -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!-- fancy box  -->
    <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">

    <!-- CSS do Bootstrap -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">

<!-- JavaScript do Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>

</head>

<body class="body-fixed">
    <!-- start of header  -->
    <header class="site-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header-logo">
                        <a href="index.html">
                            <img src="logo.png" width="160" height="36" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="main-navigation">
                        <button class="menu-toggle"><span></span><span></span></button>
                        <nav class="header-menu">
                            <ul class="menu food-nav-menu">
                                <li><a href="index.html#home">Início</a></li>
                                <li><a href="index.html#about">Sobre</a></li>
                                <li><a href="index.html#menu">Cardápio</a></li>
                                <li><a href="index.html#gallery">Galeria</a></li>
                                <li><a href="index.html#blog">Blog</a></li>
                                <li><a href="index.html#contact">Contato</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header ends  -->

    <div id="viewport">
        <div id="js-scroll-content">
            <section class="main-banner" id="register">
                <div class="container">
                    <div class="book-table-info">
                        <div class="row align-items-center">
                            <div class="col-lg-6">
                                <div class="table-title text-center">
                                    <h3>Já tem conta? Faça login aqui!</h3>
                                </div>

                                <form id="loginForm">
                                    <label for="email">Email:</label>
                                    <input type="email" id="loginEmail" required><br>
                    
                                    <label for="password">Password:</label>
                                    <input type="password" id="loginPassword" required><br>
                    
                                    <button type="button" onclick="login()">Entrar</button>
                                </form>
                            </div>

                            <div class="col-lg-6">
                                <div class="table-title text-center">
                                    <h3>Não tem conta? Se cadastre aqui!</h3>
                                </div>

                                <form id="registrationForm">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" required><br>
                    
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" required><br>
                    
                                    <label for="confirmPassword">Confirm Password:</label>
                                    <input type="password" id="confirmPassword" required><br>
                    
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" required><br>
                    
                                    <label for="address">Address:</label>
                                    <input type="text" id="address" required><br>
                    
                                    <button type="button" onclick="register()">Cadastrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- jquery  -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>

    <!-- fontawesome  -->
    <script src="assets/js/font-awesome.min.js"></script>

    <!-- swiper slider  -->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!-- mixitup -- filter  -->
    <script src="assets/js/jquery.mixitup.min.js"></script>

    <!-- fancy box  -->
    <script src="assets/js/jquery.fancybox.min.js"></script>

    <!-- parallax  -->
    <script src="assets/js/parallax.min.js"></script>

    <!-- gsap  -->
    <script src="assets/js/gsap.min.js"></script>

    <!-- scroll trigger  -->
    <script src="assets/js/ScrollTrigger.min.js"></script>
    <!-- scroll to plugin  -->
    <script src="assets/js/ScrollToPlugin.min.js"></script>
    <!-- rellax  -->
    <!-- <script src="assets/js/rellax.min.js"></script> -->
    <!-- <script src="assets/js/rellax-custom.js"></script> -->
    <!-- smooth scroll  -->
    <script src="assets/js/smooth-scroll.js"></script>
    <!-- custom js  -->
    <script src="main.js"></script>
</body>

</html>
